{% extends 'afloapp/layouts/main.html' %}

{% block content %}
<h1>{{formation.nom}}</h1>
<p>{{formation.description}}</p>
<div style="display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 3rem">
    <div>
        <small style="text-transform: uppercase; text-decoration: underline">Liste des élèves :</small>
        <br> <br>
        {% for eleve in eleves %}
        <small>{{eleve}}</small>
        <hr>
        {% endfor %}
    </div>
    <div>
        <small style="text-transform: uppercase; text-decoration: underline">Liste des matières : </small>
        <br> <br>
        {% for matiere in matieres %}
        <small>{{matiere}}</small>
        <hr>
        {% endfor %}
    </div>
</div>
{% endblock content %}
